[package]
name = "common-flights"
version = "0.1.0"
authors = ["Datafuse Authors <opensource@datafuselabs.com>"]
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies] # In alphabetical order
# Workspace dependencies
common-arrow = {path = "../arrow"}
common-datablocks= {path = "../datablocks"}
common-datavalues = {path = "../datavalues"}
common-exception= {path = "../exception"}
common-planners = {path = "../planners"}
common-streams = {path = "../streams"}

# Github dependencies

# Crates.io dependencies
anyhow = "1.0.41"
futures = "0.3"
jwt-simple = "0.10.1"
log = "0.4"
prost = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio-stream = "0.1"
tonic = "0.4.3"
hyper = "0.14.9"
lazy_static = "1.4.0"
tokio = { version = "1.7", features = ["macros", "rt","rt-multi-thread", "sync"] }
trust-dns-resolver = { version = "0.20.3", features = ["system-config"] }

[dev-dependencies]
pretty_assertions = "0.7"

[build-dependencies]
tonic-build = "0.4"
