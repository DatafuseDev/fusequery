[package]
name = "databend-binaries"
description = "databend command line tools"
version = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
edition = { workspace = true }

[features]
default = ["simd"]
memory-profiling = ["databend-meta/memory-profiling", "databend-query/memory-profiling", "common-base/memory-profiling"]
simd = ["databend-meta/simd", "databend-query/simd"]
tokio-console = [
    "databend-meta/tokio-console",
    "databend-query/io-uring",
    "common-base/tracing",
    "common-tracing/console",
]
io-uring = [
    "databend-meta/io-uring",
    "databend-query/io-uring",
    "common-meta-store/io-uring",
    "common-meta-sled-store/io-uring",
    "common-meta-raft-store/io-uring",
]

[dependencies]
# Workspace dependencies
common-base = { path = "../common/base" }
common-config = { path = "../query/config" }
common-exception = { path = "../common/exception" }
common-grpc = { path = "../common/grpc" }
common-meta-api = { path = "../meta/api" }
common-meta-app = { path = "../meta/app" }
common-meta-client = { path = "../meta/client" }
common-meta-embedded = { path = "../meta/embedded" }
common-meta-raft-store = { path = "../meta/raft-store" }
common-meta-sled-store = { path = "../meta/sled-store" }
common-meta-stoerr = { path = "../meta/stoerr" }
common-meta-store = { path = "../meta/store" }
common-meta-types = { path = "../meta/types" }
common-metrics = { path = "../common/metrics" }
common-tracing = { path = "../common/tracing" }
databend-meta = { path = "../meta/service" }
databend-query = { path = "../query/service" }

# Crates.io dependencies
anyhow = { workspace = true }
clap = { workspace = true }
limits-rs = "0.1.0"
openraft = { workspace = true }
sentry = "0.27.0"
serde = { workspace = true }
serde_json = { workspace = true }
tokio-stream = "0.1.10"
tonic = "0.8.1"
tracing = "0.1.36"
url = "2.3.1"

[[bin]]
name = "databend-meta"
path = "meta/main.rs"
doctest = false
test = false

[[bin]]
name = "databend-metabench"
path = "metabench/main.rs"
doctest = false
test = false

[[bin]]
name = "databend-metactl"
path = "metactl/main.rs"
doctest = false
test = false

[[bin]]
name = "databend-query"
path = "query/main.rs"
doctest = false
test = false

[package.metadata.deb]
name = "databend"
maintainer = "Databend Authors <opensource@datafuselabs.com>"
copyright = "2022, Datafuse Labs"
license-file = ["../../LICENSE", "0"]
extended-description = """\
Databend is a powerful cloud data warehouse. Built for elasticity and efficiency. \
Free and open. Also available in the cloud: https://app.databend.com """
depends = "$auto"
section = "database"
assets = [
    ["target/release/databend-meta", "usr/bin/", "755"],
    ["target/release/databend-metabench", "usr/bin/", "755"],
    ["target/release/databend-metactl", "usr/bin/", "755"],
    ["target/release/databend-query", "usr/bin/", "755"],
    ["../../README.md", "usr/share/doc/databend/README", "644"],
]
