[package]
name = "bendpy"
version = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
publish = { workspace = true }
edition = { workspace = true }

[build-dependencies]
pyo3-build-config = "0.18.3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "databend"
crate-type = ["cdylib"]

[profile.release]
lto = "thin"
overflow-checks = false
incremental = false
opt-level = "s"
panic = "abort"
codegen-units = 1
strip = true

[profile.release.package]
arrow2 = { codegen-units = 4 }
common-functions = { codegen-units = 16 }
common-expression = { codegen-units = 16 }
databend-query = { codegen-units = 4 }

[dependencies]
pyo3 = "0.18.1"
pyo3-asyncio = { version = "0.14", features = ["attributes", "tokio-runtime"] }
# Workspace dependencies
common-config = { path = "../query/config" }
common-exception = { path = "../common/exception" }
common-expression = { path = "../query/expression" }
common-meta-app = { path = "../meta/app" }
databend-query = { path = "../query/service", features = ["simd"], default-features = false }

# # Crates.io dependencies
# comfy-table = "6.1.3"
# opendal = { workspace = true }
# serde = { workspace = true }
tokio = { version = "1.24", features = ["macros", "rt", "rt-multi-thread", "sync"] }
tokio-stream = "0.1.10"
