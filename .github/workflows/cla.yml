name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,closed,synchronize]

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I hereby agree to the terms of the CLA available at{{':'}} https://datafuse.rs/policies/cla/') || github.event_name == 'pull_request_target'
        uses: cla-assistant/github-action@v2.1.3-beta
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # the below token should have repo scope and must be manually added by you in the repository's secret
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          # You do not need to create this file manually.
          path-to-signatures: 'cla/signatures.json'
          path-to-document: 'https://datafuse.rs/policies/cla/'
          # branch should not be protected
          branch: 'master'
          allowlist: datafuse-bot,dependabot*
